<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cours html css</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="firstName">Prénom</label>
            <input type="text" placeholder="Ex: John" minlength="2" maxlength="20">
        </div>
        <div>
            <label for="lastName">Nom</label>
            <input type="text" placeholder="Ex: Doe" minlength="2" maxlength="20">
        </div>
        <div>
            <label for="firstName">Courriel</label>
            <input type="email" name="email" id="email" placeholder="Ex: john.doe@bleah.com">
        </div>
        <div>
            <label for="firstName">Téléphone</label>
            <input type="tel" name="tel" id="tel" placeholder="Ex: 01.02.03.04.05">
        </div>
    </form>
</body>
</html>
