<!-- Pour prtéciser que c'est un doc HTML -->
<!DOCTYPE html>
<!-- Préciser la langue -->
<html lang="en">
<!-- Partie configuration de la page -->
<head>
    <!-- L'encodage des caractères -->
    <meta charset="UTF-8">
    <!-- Compatibilité avec différends navigateurs -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Configuration de l'affichage -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Si besoin lien vers un fichier style -->
    <link rel="stylesheet" href="style.css">
    <title>YOLO</title>
</head>
<!-- Tout ce qui sera affiché à l'utilisateur sera dans le body -->
<body>
    <h1>HELLO WORLD !</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/640px-HTML5_logo_and_wordmark.svg.png">
</body>
</html>
